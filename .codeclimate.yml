engines:
  eslint:
    enabled: true
    checks:
      import/extensions:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  fixme:
    enabled: true
ratings:
  paths:
    - "src/**/*"
    - "**.js"
exclude_paths:
  - ".idea"
  - ".nyc-output"
  - "build"
  - "coverage"
  - "docs"
  - "licenses"
  - "node_modules"
  - "test"
  - "tools"
  - "src/server/data/types"
